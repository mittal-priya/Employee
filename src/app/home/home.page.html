<ion-content [fullscreen]="true" class="ion-padding ion-margin-top" >
  <ion-item lines="none">
    <ion-label class="head">WELCOME</ion-label>
  </ion-item>
  <ion-item>
    <ion-label position="floating" >User Name</ion-label>
    <ion-input [(ngModel)]='user'></ion-input>  
  </ion-item>
  <ion-item>
    <ion-label position="floating" >Password</ion-label>
    <ion-input [(ngModel)]='pass'></ion-input>
  </ion-item>
  <ion-list>
    <ion-radio-group [(ngModel)]="role">
      <ion-list-header>
        <ion-label>
          Role
        </ion-label>
      </ion-list-header>
      <ion-row>
        <ion-col size="6">
          <ion-item lines="none">
            <ion-label>Employee</ion-label>
            <ion-radio value="Employee"></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item lines="none">
            <ion-label>Manager</ion-label>
            <ion-radio value="Manager"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>   
    </ion-radio-group>
  </ion-list>
  <ion-button (click)="onClick()" expand="block" shape="round">
    Login
  </ion-button>
</ion-content>
